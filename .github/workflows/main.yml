name: Github CI
env:
  MYSQL_DATABASE: teste
  MYSQL_USER: root
  MYSQL_PASSWORD: 123123
  MYSQL_HOST: mysql-master

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  pipeline:
    runs-on: ubuntu-latest # Os comandos serão executados em um sistema operacional Linux
    services:
      mysql:
        image: mysql:5.7
        ports:
          - 3306/tcp
        env:
          MYSQL_DATABASE: ${{ env.MYSQL_DATABASE }}
          MYSQL_USER: ${{ env.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ env.MYSQL_PASSWORD }}
          MYSQL_ROOT_PASSWORD: ${{ env.MYSQL_PASSWORD }}
        options: >-
          --name=mysql-master
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3


    steps:
      - name: Git Checkout
        uses: actions/checkout@v2 # Faz o checkout do código recebido

      - name: Start DB
        run: mysql -h 127.0.0.1 --port 3306 -u root -p123123 -e 'CREATE DATABASE IF NOT EXISTS teste;'

      - name: Set up Python 3.8.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8.8

      - name: Set up MariaBd
        run: |
          sudo apt install libmariadb3 libmariadb-dev

      - name: Install dependencies
        run: |
          sudo /etc/init.d/mysql start
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Build
        run: |
          if [ -f app.py ]; then python app.py; fi

      - name: Unit Test
        run: python -m unittest discover ../testesUnidade/ # Executada os testes de unidade
