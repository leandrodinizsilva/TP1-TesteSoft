name: Github CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  pipeline:
    runs-on: ubuntu-latest # Os comandos serão executados em um sistema operacional Linux

    steps:
      - name: Set up Python 3.8.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8.8

      - name: Install dependencies
        run: |
          pip install -r ./requirements.txt

      - name: Build
        run: python app.py # Compila o código fonte

      - name: Unit Test
        run: python -m unittest testesUnidade/teste1.py # Executada os testes de unidade
