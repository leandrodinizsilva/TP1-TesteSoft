name: Github CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  pipeline:
    runs-on: ubuntu-latest # Os comandos serão executados em um sistema operacional Linux
    services:
      mysql:
        image: mysql:5.7
      env:
        DB_DATABASE: teste
        DB_USER: root
        DB_PASSWORD: 123123

    steps:
      - name: Git Checkout
        uses: actions/checkout@v2 # Faz o checkout do código recebido

      - name: Set up MySQL
        run: |
          sudo /etc/init.d/mysql start
          mysql -e 'CREATE DATABASE ${{ env.DB_DATABASE }};' -u${{ env.DB_USER }} -p${{ env.DB_PASSWORD }}

      - name: Set up Python 3.8.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8.8

      - name: Set up MariaBd
        run: |
          sudo apt install libmariadb3 libmariadb-dev

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Build
        run: |
          if [ -f app.py ]; then python app.py; fi

      - name: Unit Test
        run: python -m unittest discover ../testesUnidade/ # Executada os testes de unidade
